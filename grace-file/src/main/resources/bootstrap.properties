# 服务名称
spring.application.name=grace-file
# 当遇到同样名字的时候，允许覆盖注册
spring.main.allow-bean-definition-overriding=true
# 注册中心地址
spring.cloud.nacos.discovery.server-addr=192.168.0.29:8848
# 指定开发环境
spring.profiles.active=dev
# 配置中心地址
spring.cloud.nacos.config.server-addr=192.168.0.29:8848
# 加载nacos多个配置文件
spring.cloud.nacos.config.shared-dataids=common-dev.properties
# 刷新加载的其他环境
spring.cloud.nacos.config.refreshable-dataids=common-dev.properties
